<P><A NAME="hid_environment"></A><h1>Entorno</h1><P>El controlador Firebird ODBC
le permite realizar múltiples conexiones simultáneas a diferentes bases de
datos y diferentes servidores, cada conexión trabajando en su propio entorno
específico.
