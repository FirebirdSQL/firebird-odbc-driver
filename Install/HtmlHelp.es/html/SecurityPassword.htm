<P><A NAME="hid_security_password"></A><h1>Contraseña de Seguridad</h1><P>Cuando
un DSN es creado la contraseña de la base de datos es encriptada y almacenada
en el archivo <i>odbc.ini</i>. Alternativamente la contraseña puede ser
ingresada durante la fase de conexión a la base de datos o puede ser
transferida utilizando la cadena de conexión. </P>
