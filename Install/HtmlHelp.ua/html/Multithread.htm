<P><A NAME="hid_multithread"></A><h2>Робочі потоки</h2></P>

<P>Firebird ODBC драйвер забезпечує два варіанти визначення захисту робочої нитки.
Через відмітку відповідної опції DSN, або за допомогою атрибута

	<ul><B>SAFETHREAD = Y</B></ul>

в стрічці з'єднання.</P>
